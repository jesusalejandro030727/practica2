    <script>
        //
    function Cuadratica_Cal() 
    {
        let a = parseInt(document.getElementById("a1").value);
        let b = parseInt(document.getElementById("a2").value);
        let c = parseInt(document.getElementById("a3").value);
        let parte1 = (-1)*b;
        let parte2 = Math.pow(b,2)-(4*a*c);
        let parte3 = 2*a;
        if (parte2 > 0) {
            let x1 = (parte1 - Math.sqrt(parte2))/parte3;
            let x2 = (parte1 + Math.sqrt(parte2))/parte3;
            alert("Los  valores de x son: "+ parseFloat(x1) + " y " +parseFloat(x2));
        } else {
            let x3 = parte1/parte3;
            alert("El valor de x es: "+ parseFloat(x3));
        }
    }
    </script>
